<div class="container-component">
  <app-header></app-header>
  <div class="container-page">
    <app-calendar
      [agents]="agents"
      [activityReports]="activityReports"
      [legends]="legends"
      [leaves]="leaves"
      (viewActivity)="computeViewActivity($event)"
      (viewLeave)="computeViewLeave($event)"
    ></app-calendar>
  </div>

  @if(viewActivity || viewLeave) {
  <div class="overlay">
    <div class="container-edit">
      <app-dialog>
        <div>
          <img
            (click)="viewActivity = null; viewLeave = null"
            src="assets/cross.svg"
            alt="Fermer la popup"
          />
        </div>
        @if(viewActivity) {
        <app-activity-report-form
          (isActivityReportUpdated)="viewActivity = null"
          [selectedActivityReport]="viewActivity"
        ></app-activity-report-form
        >} @else {
        <app-leave-form
          (isLeaveUpdated)="viewLeave = null"
          [selectedLeave]="viewLeave"
        ></app-leave-form>
        }
      </app-dialog>
    </div>
  </div>

  }
</div>
